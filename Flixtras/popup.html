<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <div>
        <h3 class="title">Volume Settings</h3>
    </div>

    <div class="settings">
        <div class="settings-item">
            <div class="settings-label">
                <p class="label">Backgound Color:</p>
            </div>
            <div class="settings-option">
                <input type="color" id="volBackgroundColor" value="#000000">
            </div>
        </div>

        <div class="settings-item">
            <div class="settings-label">
                <p class="label">Text Color:</p>
            </div>
            <div class="settings-option">
                <input type="color" id="volColor" value="#ffffff">
            </div>
        </div>
    </div>
    <div class="center-content">
        <button id="submitSettings">Save</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
