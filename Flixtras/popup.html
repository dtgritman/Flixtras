<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <div class="settings">
        <h3 class="settings-title">Volume Settings</h3>

        <div class="settings-item">
            <label class="settings-label">Scroll Increment:</label>
            <input type="number" id="volIncrement" class="settings-option" min="1" max="100">
        </div>

        <div class="settings-item">
            <label class="settings-label">Backgound Color:</label>
            <input type="color" id="volBackgroundColor" class="settings-option" value="#000000">
        </div>

        <div class="settings-item">
            <label class="settings-label">Text Color:</label>
            <input type="color" id="volColor" class="settings-option" value="#ffffff">
        </div>
    </div>
    <div class="center-content">
        <button id="submitSettings">Save</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
