<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <section class="settings">
        <h3 class="settings-title">Volume Settings</h3>

        <div class="settings-item">
            <label for="volIncrement" class="settings-label">Volume Increment:</label>
            <select id="volIncrement" name="volIncrement" class="settings-option">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
            </select>
        </div>
    </section>

    <section class="settings">
        <h3 class="settings-title">Volume Overlay Settings</h3>

        <div class="settings-item">
            <label for="volOverlayV" class="settings-label">Vertical Position:</label>
            <select id="volOverlayV" name="volOverlayV" class="settings-option">
                <option value="0">Top</option>
                <option value="1" selected>Center</option>
                <option value="2">Bottom</option>
            </select>
        </div>

        <div class="settings-item">
            <label for="volOverlayH" class="settings-label">Horizontal Position:</label>
            <select id="volOverlayH" name="volOverlayH" class="settings-option">
                <option value="0">Left</option>
                <option value="1" selected>Center</option>
                <option value="2">Right</option>
            </select>
        </div>

        <div class="settings-item">
            <label for="volBackgroundColor" class="settings-label">Backgound Color:</label>
            <input type="color" id="volBackgroundColor" name="volBackgroundColor" class="settings-option"
                defaultValue="#000000">
        </div>

        <div class="settings-item">
            <label for="volColor" class="settings-label">Text Color:</label>
            <input type="color" id="volColor" name="volColor" class="settings-option" defaultValue="#ffffff">
        </div>

        <div class="settings-item">
            <label for="volOverlayO" class="settings-label">Opacity:</label>
            <select id="volOverlayO" name="volOverlayO" class="settings-option">
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50" selected>50</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80</option>
                <option value="90">90</option>
                <option value="100">100</option>
            </select>
        </div>
    </section>

    <div class="center-content">
        <button id="submitSettings">Save</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
